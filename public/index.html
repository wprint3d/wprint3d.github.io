      #spinner {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 50px;
        height: 50px;
        border-radius: 50%;
        opacity: 0;
        border: 5px solid #f3f3f3;
        border-top: 5px solid rgb(79, 88, 99);
      }

      .fade-in {
        animation: fadein 1s forwards, spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      @keyframes fadein {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      /* Dark theme */
      @media (prefers-color-scheme: dark) {
        body { background-color: black; }

        #spinner {
          border: 5px solid rgb(79, 88, 99);
          border-top: 5px solid #f3f3f3;
        }

<body>
    <div id="root">
        <div id="spinner"></div>
    </div>

    <script>
      const spinner = document.querySelector(`#spinner`);

      setTimeout(function() {
        spinner.classList.add(`fade-in`);
      }, 500);
    </script>
</body>
